<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="signup-form2">
    <ion-list id="signup-list3">
      <ion-item id="signup-input3">
        <ion-label>
          Nome
        </ion-label>
        <ion-input type="text" placeholder=""  [(ngModel)]="model.nome"></ion-input>
      </ion-item>
      <ion-item id="signup-input4">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" [(ngModel)]="model.email"></ion-input>
      </ion-item>
      <ion-item id="signup-input5">
        <ion-label>
          Senha
        </ion-label>
        <ion-input type="text" placeholder=""  [(ngModel)]="model.senha"></ion-input>
      </ion-item>
    </ion-list>
    <button id="signup-button3" ion-button color="positive" block (click)="createAccount()">
      Cadastrar
    </button>
  </form>
</ion-content>
