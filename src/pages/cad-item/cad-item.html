<ion-header>

  <ion-navbar>
    <ion-title>Inclusão de Produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <div align-center>
        <button ion-button icon-left>
            <ion-icon name="remove"></ion-icon>
          </button>
          <button ion-button>1</button>
          <!-- Float the icon right -->
          <button ion-button icon-right>
            <ion-icon name="add"></ion-icon>
          </button>
        </div>
          <ion-item>
              <ion-label>Unidade</ion-label>
              <ion-select [(ngModel)]="unidade">
                <ion-option value="f">Kg</ion-option>
                <ion-option value="d">dúzia</ion-option>
                <ion-option value="u">Unidade</ion-option>
                <ion-option value="g">grama</ion-option>
              </ion-select>
            </ion-item>
      
      </ion-list>
      <button ion-button full>Incluir</button>
</ion-content>
