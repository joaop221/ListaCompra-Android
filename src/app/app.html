<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item color="none" menuClose="" on-click="goToMeusGrupos()" id="menu-list-item2">
        Meus Grupos
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToListas()" id="menu-list-item3">
        Minhas Listas
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToConfiguraEs()" id="menu-list-item4">
        Configurações
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToAjuda()" id="menu-list-item5">
        Ajuda
      </ion-item>
    </ion-list>
    
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
